<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <title>To-Do</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrap">
    <header>
      <div class="brand">
        <div class="logo">TD</div>
        <div>
          <h1>To-Do</h1>
          <p class="lead">Clean, focused, and saved locally.</p>
        </div>
      </div>
      <div class="header-actions">
        <button class="btn ghost" id="markAllDone">Mark All Done</button>
        <button class="btn ghost" id="clearAll">Clear All</button>
      </div>
    </header>

    <section class="left">
      <div class="controls">
        <div class="new-task">
          <input id="taskInput" placeholder="Add a new task..." />
          <input type="date" id="dueDate">
          <button class="btn primary" id="addBtn">Add</button>
        </div>
      </div>

      <div class="search">
        <input id="search" placeholder="Search tasks..." />
      </div>

      <div class="filters">
        <div class="chip active" data-filter="all">All</div>
        <div class="chip" data-filter="active">Active</div>
        <div class="chip" data-filter="completed">Completed</div>
        <div class="chip" data-filter="today">Due Today</div>
      </div>

      <div class="list" id="list"></div>
    </section>

    <aside class="right">
      <div class="panel">
        <h3>Overview</h3>
        <div class="stats">
          <div class="stat"><h3 id="countTotal">0</h3><p>Total</p></div>
          <div class="stat"><h3 id="countActive">0</h3><p>Active</p></div>
          <div class="stat"><h3 id="countDone">0</h3><p>Completed</p></div>
        </div>
      </div>

      <div class="panel">
        <h3>Tips</h3>
        <p class="lead">Press Enter to add. Double-click a task to edit. Tasks auto-save.</p>
      </div>
    </aside>

    <footer>-Ruchita V Bhosale-</footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
